name: emerald
version: "0.20.0"
about: Command-line interface for Emerald platform

settings:
- ArgRequiredElseHelp

args:
    - chain:
        short: c
        help: Sets a chain name
        default_value: mainnet
        takes_value: true
    - version:
        short: V
        help: Display version
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - base-path:
        help: Set path for chain storage
        takes_value: true
subcommands:
    - transaction:
        about: Transaction related oprations
        subcommands:
        - build:
            about: Build new transaction
            args:
            - from:
                help: Senders address
                required: true
                takes_value: true
            - to:
                help: Receiver address
                required: true
                takes_value: true
            - value:
                help: Amount ot send
                required: true
                takes_value: true
            - gas:
                help: Gas limit for transaction
                takes_value: true
            - gas-price:
                help: Gas price
                takes_value: true
            - data:
                help: Transation data
                takes_value: true
            - nonce:
                help: Nonce value for sender
                takes_value: true
        - send:
            about: Send raw rlp-encoded transaction
            args:
                - upstream:
                    help: Upstream address
                    required: true
                    takes_value: true